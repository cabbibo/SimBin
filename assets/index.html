<!DOCTYPE html>
<html>
  <head>
    <title>glslb.in</title>
    <link rel="stylesheet" href="/index.css">
    <!--<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900' rel='stylesheet' type='text/css'>-->
  </head>
  <body>
    <header>
      <h1>
        <a href="/"><span class="lang">Sim</span>bin</a>
      </h1>
      <ul class="buttons">
        <li title="Update Shader (Cmd+Enter / Ctrl+Enter)" class="play"></li>
        <!--<li title="Toggle Fullscreen (Cmd+O / Ctrl+O)" class="full"></li>-->
        <li title="Toggle Instant Mode (Cmd+; / Ctrl+;)" class="auto"></li>
        <li title="Save Shader (Cmd+S / Ctrl+S)" class="save"></li>
        <select name="scale">
          <option value="" > -- Simulation Size-- </option>
          <option value="16" > 16 </option>
          <option value="32"> 32 </option>
          <option value="64"> 64 </option>
          <option value="128"> 128 </option>
          <option value="256"> 256 </option>
        </select>
        <select name="resetSize">
          <option value="" > -- Reset Size-- </option>
          <option value="1" > 1 </option>
          <option value=".5"> .5 </option>
          <option value=".1"> .1 </option>
          <option value=".05"> .05 </option>
          <option value=".01"> .01 </option>
        </select>
        <select name="fragShader">
          <option value="" > -- Fragment Shaders -- </option>
          <option value="positionNormal"> pos normal </option>
          <option value="velocityNormal"> vel normal </option>
          <option value="accelerationNormal"> acc normal </option>
          <option value="basic"> basic </option>
        </select>
        <select name="examples">
          <option value="">-- Examples --</option>
          <option value="gravity">gravity</option>
          <option value="simplex">simplex</option>
          <option value="curl">curl</option>
        </select>
      </ul>
    </header>
    <main>
      <div class="canvas-container">
        <div class="canvas-inner">
          <canvas id="canvas"></canvas>
        </div>
      </div>
     
    </main>
    <script charset="utf-8" src="/bundle.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-54792490-3', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
